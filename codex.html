<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Campus Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <h1 class="chatbot-title">Campus Assistant 🎓</h1>
        </header>
        <main class="chatbot-messages" id="chatbot-messages" aria-live="polite">
            </main>
        <footer class="chatbot-footer">
            <form id="chatbot-form">
                <button type="button" id="voice-btn" class="voice-btn" aria-label="Use voice input">
                    <span class="material-icons">mic</span>
                </button>
                <input type="text" id="user-input" placeholder="Type your message or speak..." autocomplete="off">
                <button type="submit" class="send-btn" aria-label="Send message">
                    <span class="material-icons">send</span>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
